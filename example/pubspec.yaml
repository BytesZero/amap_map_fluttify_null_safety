name: amap_map_fluttify_example
description: Demonstrates how to use the amap_map_fluttify plugin.
publish_to: "none"

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  permission_handler: ^8.3.0
  oktoast: ^3.1.5
  demo_widgets: ^0.4.1
  sliding_up_panel: ^2.0.0+1
  flutter_easyrefresh: ^2.2.1

dev_dependencies:
  test: ^1.17.10
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  amap_map_fluttify:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - images/
    - raw/
